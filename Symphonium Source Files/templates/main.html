<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SHEET MUSIC TRANSCRIBER MODULE</title>

    <!-- Bootstrap Core CSS -->
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <!-- Custom CSS -->
    <!-- <link href="static/css/symphonium.css" rel="stylesheet"> -->
    <link href="static/css/smt-style.css" rel="stylesheet">


    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container col-lg-12 text-center">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <br>
           <audio controls autoplay>
        <source src="/static/sheet_notes/{{filename}}" type="audio/ogg">
        <source src="/static/sheet_notes/{{filename}}" type="audio/mpeg">
        <source src="/static/sheet_notes/{{filename}}.wav" type="audio/wav">

        Your browser does not support the audio element.
        </audio>
        
        <form action="" method=post enctype=multipart/form-data class="music-transcriber-form">
            <span>
                <input type="file" 
                        style="width: 0px;" 
                        id='${multipartFilePath}' name=file 
                        onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> <!-- Chrome security returns 'C:\fakepath\'  -->
                
                <input class="btn btn-default" type="button" value="Choose file" onclick="$(this).parent().find('input[type=file]').click();" id="choose-button" />               
               <br><br>
                <span  class="badge badge-important" ></span>
            </span>
            <p></p><br>
            <input class="btn btn-default" type="submit" value="Upload" id="upload-button">
            
        </form>                        
    </div><!--End col-6 for pre-upload form elements-->
    <div class="col-md-3"></div>
    </div><!--End first row-->
</div>
{% if filename %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br></br>
            <br>
            <font color="white">
                <p class="body-text text-center" id="smt-text">Your WAV file has been transcribed to sheet music</p><br>

                <!-- <input class="btn btn-default" type="button" value="View Sheet Music" onclick="$(this).parent().find('input[type=file]').click();" id="choose-button" /> -->

                                    <button type="button" class="btn btn-default" id="view-button"><a href="/static/sheet_notes/{{filename}}.pdf">View</a></button>

          <!--   <h3 class="text-center"> For Music Sheet <a href="/static/sheet_notes/{{filename}}.pdf"><font color="green">Click HERE</font> </a>   </h3> -->
            </font>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endif %}


<script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>

</html>
